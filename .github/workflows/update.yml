name: update

on:
  push:
    branches:
      - main

jobs:
  deploy-docs:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: conda env update -f environments/docs.yml
      - name: Deploy docs
        run: |
          conda activate
          mkdocs gh-deploy --force