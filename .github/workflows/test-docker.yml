name: Docker tests

on:
  workflow_dispatch:
  push:
    # trigger only on main branch
    branches:
      - main
    # trigger only on changes to the following files
    paths:
      - "pytemplate/src/**"
      - "pytemplate/tests/**"
      - "pytemplate/poetry.lock"
      - "pytemplate/pyproject.toml"
      - "environment.yml"
      - "requirements.txt"
      - "Dockerfile"
      - ".github/workflows/test-docker.yml"
  pull_request:
    # trigger only on main branch
    branches:
      - main
    # trigger only on changes to the following files
    paths:
      - "pytemplate/src/**"
      - "pytemplate/tests/**"
      - "pytemplate/poetry.lock"
      - "pytemplate/pyproject.toml"
      - "environment.yml"
      - "requirements.txt"
      - "Dockerfile"
      - ".github/workflows/test-docker.yml"

jobs:
  test-docker:
    name: Run tests inside Docker container
    runs-on: ubuntu-20.04
    steps:
      - # get repository code
        name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build the image
        uses: docker/build-push-action@v2
        with:
          context: .
          target: test
          load: true
          tags: pytemplate:test
          cache-from: type=gha, scope=${{ github.workflow }}
          cache-to: type=gha, mode=max, scope=${{ github.workflow }}
      - name: Run tests
        run: docker run --rm pytemplate:test
